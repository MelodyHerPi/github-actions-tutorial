name: Calculator
on:
  workflow_dispatch:
    inputs:
      number1:
        description: 'First number'
        required: true
        type: number
      number2:
        description: 'Second number'
        required: true
        type: number
      operation:
        description: 'Operation (sum, subtract, multiply, divide, all)'
        required: false
        default: 'all'

jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
      - name: Show inputs
        run: |
          echo "üìù Inputs recibidos:"
          echo "Number 1: ${{ github.event.inputs.number1 }}"
          echo "Number 2: ${{ github.event.inputs.number2 }}"
          echo "Operation: ${{ github.event.inputs.operation }}"
          echo ""
      
      - name: Calculate operations
        run: |
          num1=${{ github.event.inputs.number1 }}
          num2=${{ github.event.inputs.number2 }}
          op="${{ github.event.inputs.operation }}"
          
          echo "üßÆ Resultados:"
          echo "=============="
          
          # Suma
          if [[ "$op" == "sum" || "$op" == "all" ]]; then
            suma=$((num1 + num2))
            echo "‚ûï Suma: $num1 + $num2 = $suma"
          fi
          
          # Resta
          if [[ "$op" == "subtract" || "$op" == "all" ]]; then
            resta=$((num1 - num2))
            echo "‚ûñ Resta: $num1 - $num2 = $resta"
          fi
          
          # Multiplicaci√≥n
          if [[ "$op" == "multiply" || "$op" == "all" ]]; then
            multiplicacion=$((num1 * num2))
            echo "‚úñÔ∏è  Multiplicaci√≥n: $num1 * $num2 = $multiplicacion"
          fi
          
          # Divisi√≥n (con verificaci√≥n de divisi√≥n por cero)
          if [[ "$op" == "divide" || "$op" == "all" ]]; then
            if [[ $num2 -eq 0 ]]; then
              echo "‚ùå Divisi√≥n: No se puede dividir por cero"
            else
              division=$((num1 / num2))
              resto=$((num1 % num2))
              echo "‚ûó Divisi√≥n: $num1 / $num2 = $division"
              echo "   Resto: $resto"
            fi
          fi
          
          echo ""
          echo "‚úÖ C√°lculos completados!"